<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Metadata -->
    <title>Tech Teddy’s Cybersecurity Alerts - Latest News & Vulnerabilities</title>
    <meta name="description" content="Stay safe with Tech Teddy’s Cybersecurity Alerts! Get the latest cybersecurity news and vulnerability updates from your friendly tech bear at tech-teddy.de.">
    <meta name="keywords" content="cybersecurity alerts, tech teddy, cybersecurity news, latest vulnerabilities, tech-teddy.de, security updates">
    <meta name="author" content="Tech Teddy">
    <meta name="robots" content="index, follow">
    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="Tech Teddy’s Cybersecurity Alerts">
    <meta property="og:description" content="Your friendly tech bear brings you the latest cybersecurity news and vulnerabilities at tech-teddy.de. Stay updated and secure!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://username.github.io/repo-name/cybersecurity-alert.html"> <!-- Replace with your URL -->
    <meta property="og:image" content="https://username.github.io/repo-name/tech-teddy-logo.png"> <!-- Replace with your logo URL -->
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tech Teddy’s Cybersecurity Alerts">
    <meta name="twitter:description" content="Latest cybersecurity news and vulnerabilities from Tech Teddy at tech-teddy.de.">
    <meta name="twitter:image" content="https://username.github.io/repo-name/tech-teddy-logo.png"> <!-- Replace with your logo URL -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://username.github.io/repo-name/favicon.png"> <!-- Replace with your favicon URL -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: #301934; /* Dark Plum Background */
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #D8BFD8; /* Light Plum */
            margin-bottom: 2rem;
            font-size: 2.5em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #222; /* Dark Gray Background */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #4a144b; /* Plum Border */
            border-radius: 8px;
            background-color: #333; /* Darker Gray Background */
        }
        h2 {
            color: #DDA0DD; /* Plum */
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #DDA0DD; /* Plum Border */
            padding-bottom: 0.5rem;
            font-size: 1.8em;
        }
        .news-item, .vulnerability-item {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #663399; /* Violet Border */
            border-radius: 4px;
            background-color: #444; /* Darker Gray Background */
        }
        .news-item {
            display: flex;
            align-items: center;
        }
        .news-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 4px;
        }
        .content {
            flex: 1;
        }
        .content h3, .vulnerability-item h3 {
            margin: 0 0 0.5rem;
            font-size: 1.4em;
            color: #DDA0DD; /* Plum */
        }
        .content a, .vulnerability-item a {
            text-decoration: none;
            color: #DDA0DD; /* Plum Links */
        }
        .content a:hover, .vulnerability-item a:hover {
            color: #98FB98; /* Pale Green on hover */
            text-decoration: underline;
        }
        small {
            display: block;
            color: #eee;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        p {
            margin: 0;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #4a144b;
            color: #fff;
        }
        footer a {
            color: #DDA0DD;
            text-decoration: none;
        }
        footer a:hover {
            color: #98FB98;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 1rem;
                margin: 1rem auto;
            }
            section {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .news-item img {
                width: 100px;
                height: 70px;
            }
            .content h3, .vulnerability-item h3 {
                font-size: 1.2em;
            }
            small, p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tech Teddy’s Cybersecurity Alerts</h1>
        </header>
        <main>
            <section id="news">
                <h2>Teddy’s News Snippets</h2>
                <div id="news-items"></div>
            </section>
            <section id="vulnerabilities">
                <h2>Teddy’s Vulnerability Watch</h2>
                <div id="vulnerability-items"></div>
            </section>
        </main>
        <footer>
            <p>Powered by your friendly <a href="https://tech-teddy.de">Tech Teddy</a> | Keeping your digital cave secure!</p>
        </footer>
    </div>
    <script>
        // Function to create a news item HTML element
        function createNewsItem(title, description, link, imageUrl, pubDate) {
            const item = document.createElement('div');
            item.classList.add('news-item');
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Image for ${title}`;
                item.appendChild(img);
            }
            const content = document.createElement('div');
            content.classList.add('content');
            const titleElem = document.createElement('h3');
            const titleLink = document.createElement('a');
            titleLink.href = link;
            titleLink.target = '_blank';
            titleLink.textContent = title;
            titleElem.appendChild(titleLink);
            content.appendChild(titleElem);
            const date = document.createElement('small');
            date.textContent = `Sniffed out on: ${new Date(pubDate).toLocaleDateString()}`;
            content.appendChild(date);
            const desc = document.createElement('p');
            desc.innerHTML = description;
            content.appendChild(desc);
            item.appendChild(content);
            return item;
        }

        // Function to create a vulnerability item HTML element
        function createVulnerabilityItem(id, summary, link, published) {
            const item = document.createElement('div');
            item.classList.add('vulnerability-item');
            const titleElem = document.createElement('h3');
            const titleLink = document.createElement('a');
            titleLink.href = link;
            titleLink.target = '_blank';
            titleLink.textContent = id;
            titleElem.appendChild(titleLink);
            item.appendChild(titleElem);
            const date = document.createElement('small');
            date.textContent = `Spotted on: ${new Date(published).toLocaleDateString()}`;
            item.appendChild(date);
            const desc = document.createElement('p');
            desc.textContent = summary;
            item.appendChild(desc);
            return item;
        }

        // Fetch and display news from The Hacker News via rss2json
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.feedburner.com/TheHackersNews')
            .then(response => response.json())
            .then(data => {
                const newsItemsDiv = document.getElementById('news-items');
                let count = 0;
                for (let item of data.items) {
                    if (count >= 5) break;
                    const title = item.title;
                    const description = item.description;
                    const link = item.link;
                    const pubDate = item.pubDate;
                    const imageUrl = item.thumbnail || null;
                    const newsItem = createNewsItem(title, description, link, imageUrl, pubDate);
                    newsItemsDiv.appendChild(newsItem);
                    count++;
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                document.getElementById('news-items').textContent = 'Oops! Teddy couldn’t fetch the news. Try again later!';
            });

        // Fetch and display vulnerabilities from NVD API
        fetch('https://services.nvd.nist.gov/rest/json/cves/2.0?resultsPerPage=5')
            .then(response => response.json())
            .then(data => {
                const vulnerabilityItemsDiv = document.getElementById('vulnerability-items');
                const cves = data.vulnerabilities;
                for (let cve of cves) {
                    const id = cve.cve.id;
                    const summary = cve.cve.descriptions.find(desc => desc.lang === 'en')?.value || 'No description available';
                    const link = `https://nvd.nist.gov/vuln/detail/${id}`;
                    const published = cve.cve.published;
                    const vulnerabilityItem = createVulnerabilityItem(id, summary, link, published);
                    vulnerabilityItemsDiv.appendChild(vulnerabilityItem);
                }
            })
            .catch(error => {
                console.error('Error fetching CVEs:', error);
                document.getElementById('vulnerability-items').textContent = 'Yikes! Teddy’s paws couldn’t grab the vulnerabilities. Check back soon!';
            });
    </script>
</body>
</html>
